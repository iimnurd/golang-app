apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: api-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 31400
      name: http
      protocol: TCP
    hosts:
    - "*"
  - port:
      number: 31401
      name: rest-api
      protocol: TCP
    hosts:
    - "*"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: myapp-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - api-gateway
  tcp:
  - match:
    - port: 31400
    route:
    - destination:
        host: golang-app-service
        port:
          number: 8000
    - port: 31401
    route:
    - destination:
        host: rest-api-service
        port:
          number: 9000
   