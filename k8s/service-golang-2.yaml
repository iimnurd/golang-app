apiVersion: v1
kind: Service
metadata:
  name: rest-api-service
  namespace: default # it should "roadrunner" in real case
  labels:
    app: rest-api
    desc: testing_app
   
spec:
  type: NodePort
  selector:
    name: rest-api
    app: rest-api
  ports:
    - port: 9000
      protocol: TCP
      targetPort: 8000
      name: rest-api
      # Target to Pod port

