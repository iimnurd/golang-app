apiVersion: apps/v1
kind: Deployment
# Deployment will maintain Replica Set
# Replica Set will maintain Num of Pod

metadata:
  name: rest-api
  namespace: default # it should "roadrunner" in real case
  labels:
    app: rest-api
    desc: golang_rest_api

  
    
spec:
  replicas: 1 
  # Make sure we have num of pod  
  selector:
    # Watching num of pod in selected pod label  
    matchLabels:
      name: rest-api
  template:
    # Template for pod
    metadata:
      name: rest-api
      # Replica set will add random char suffix  
      labels:
        name: rest-api
        app: rest-api
        # We watch this "name" label for service and replica set
    spec:
      # serviceAccountName: golang-app
      containers:
        - name: rest-api
          image: iimnd/golang-app:0.1.7 # versi 3 oprekan baru opentracing
          ports:
            # Use standard 8000 port for all system as much as possible
            - containerPort: 8080
          resources:
           # Give appropriate number
            requests:
              memory: "32Mi" 
              cpu: "200m"
            limits:
              memory: "64Mi"
              cpu: "250m"
          volumeMounts:
          - name: golang-volume-2
            mountPath: /app/.env
            subPath: .env
          env:
            # Inject POD spec
            - name: POD_NAME
              # value: your_value
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          livenessProbe:
            # If it fail, then kill the pod
            # wait for initialDelaySeconds + failureThreshold * periodSeconds
            httpGet:
                path: /health
                port: 8080
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 9 # 90s == 1.5m
          readinessProbe:
            # If it fail, then don't send the traffic
            httpGet:
                path: /health
                port: 8080
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3 # 30s
          startupProbe:
            # If it fail, then don't check liveness and readiness
            httpGet:
                path: /health
                port: 8080
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 3
            periodSeconds: 10
            failureThreshold: 30 # 303s == +- 5m

      volumes:
      - name: golang-volume-2
        configMap:
         name: golang-app-env-2


